<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NP API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
    <h2>Find National Parks near you!</h2>
    <p>To search type in the state abbreviation; for multiple states seperate with a comma:</p>
    <form id="js-form">
      <label for="state">State:</label>
      <input required type="text" id="js-state" placeholder="i.e. AZ,CA,UT">
      <br><br>
      <label for="results-num">Choose number of results</label>
      <input type="number" id="js-results-num" min="1" max="50" value="10">
       <br><br>
      <input type="submit" class="js-submit">
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
